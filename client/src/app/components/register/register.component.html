<div>
    <h3>Register</h3>
    <form method="post" [formGroup]="registerForm" (ngSubmit)="register">
        <div><input type="text" name="usernameR" id="usernameR" placeholder="username" formControlName="username"></div>
        <div *ngIf="username?.invalid && (username?.touched || username?.dirty)">
            Username not long enough
        </div>

        <div><input type="password" name="passwordR" id="passwordR" placeholder="password" formControlName="password" ></div>
        <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
            Password not long enough
        </div>
    </form>
    <!-- [(ngModel)]="user.password" #password="ngModel" -->
    <button mat-button [class]="(hoverTheme | async)" [disabled]="username?.invalid || password?.invalid" (click)="register()" type="submit">Submit</button>
</div>

<app-bodyBase>
    <div>
        Sea Tracker Board
    </div>
    <mat-grid-list [cols]="columns | async" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of (tiles | async)"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
</app-bodyBase>

<div class="smallInput">
  <h3 class="smallInput">Login</h3>
  <form class="smallInput" method="post" [formGroup]="loginForm" (ngSubmit)="loginForm.reset()" >
    <div class="smallInput">
      <input 
        (keydown)="usernameIn()"
        type="text"
        name="username"
        id="username"
        placeholder="username"
        formControlName="username"
        
      />
    </div>
    <div class="smallInput error" *ngIf="username?.invalid && (username?.touched || username?.dirty)">
      Username not long enough
    </div>
    <div class="smallInput">
      <input
        (keydown)="passwordIn()"
        type="password"
        name="password"
        id="password"
        placeholder="password"
        formControlName="password"
        
      />
    </div>
    <div class="smallInput error" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
      Password not long enough
    </div>
    <ng-content></ng-content>
    
  </form>
</div>
